<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Graph</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/moodgraph.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>Your Mood Graph</h2>
        <canvas id="moodGraph" width="400" height="200"></canvas>

        <h2>Average Daily Mood</h2>
        <div class="chart-container">
            <div class="emoji-labels">
                <div class="emoji-smile">üòä</div>
                <div class="emoji-neutral">üòê</div>
                <div class="emoji-sad">üò¢</div>
            </div>

            <!-- Monday to Sunday mood bars -->
            <div class="bar">
                <div class="mood-neutral"></div>
                <span>Mon</span>
            </div>
            <div class="bar">
                <div class="mood-neutral"></div>
                <span>Tue</span>
            </div>
            <div class="bar">
                <div class="mood-neutral"></div>
                <span>Wed</span>
            </div>
            <div class="bar">
                <div class="mood-sad"></div>
                <span>Thu</span>
            </div>
            <div class="bar">
                <div class="mood-neutral"></div>
                <span>Fri</span>
            </div>
            <div class="bar">
                <div class="mood-excellent"></div>
                <span>Sat</span>
            </div>
            <div class="bar">
                <div class="mood-neutral"></div>
                <span>Sun</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/moodgraph.js') }}"></script>
</body>
</html>
