<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chatbot.css') }}">
    <style>
        /* Optional: Style the iframe for better appearance */
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                height: 600px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Embed Gradio Chatbot via iframe -->
    <iframe src="http://localhost:7860/" title="Gradio Chatbot"></iframe>
</body>
</html>
