<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTracker - SignUp</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="container">
        <form class="signup-form" action="{{ url_for('signup') }}" method="POST">
            <h2>SignUp</h2>
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
                <span class="toggle-password">&#128065;</span>
            </div>
            <div class="signup">
                <a href="{{ url_for('login') }}">Have an account? Login</a>
            </div>
            <button type="submit">SignUp</button>
        </form>
    </div>
</body>
</html>
