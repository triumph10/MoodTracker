<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a47;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #ffffff;
        }
        .entries-container {
            width: 60%;
            max-width: 800px; /* Added max-width for better appearance */
            background-color: #2a3d66;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .entry {
            background-color: #364a75;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .entry-title {
            font-weight: bold;
            color: #f6c177;
        }
        .entry-date {
            color: #a9b5d4;
            font-size: 12px;
        }
        .entry-text {
            margin-top: 10px;
            color: #e5e9f0;
        }
        .add-entry-button {
            background-color: #f6c177;
            color: #1e2a47;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none; /* Makes it look like a button */
        }
        @media (max-width: 768px) {
            .entries-container {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>My Diary Entries</h1>

    <!-- Button to add a new diary entry -->
    <a href="{{ url_for('diary_entry') }}" class="add-entry-button">+ Add New Diary Entry</a>

    <div class="entries-container">
        {% for entry in diary_entries %}
        <div class="entry">
            <div class="entry-title">{{ entry['entry_title'] }}</div>
            <div class="entry-date">{{ entry['entry_date'] }} at {{ entry['entry_time'] }}</div>
            <div class="entry-text">{{ entry['entry_text'] }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
